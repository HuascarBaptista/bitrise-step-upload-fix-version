  Bitrise Jira Add FixVersion
description: |
  Bitrise Jira Add FixVersion
website: https://github.com/HuascarBaptista/bitrise-step-upload-fix-version
source_code_url: https://github.com/HuascarBaptista/bitrise-step-upload-fix-version
support_url: https://github.com/HuascarBaptista/bitrise-step-upload-fix-version/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

