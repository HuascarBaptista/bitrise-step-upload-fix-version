type_tags:
  - utility

is_requires_admin_user: false
is_always_run: false
is_skippable: true
run_if: ""

deps:
  brew:
    - name: git
    - name: wget
  apt_get:
    - name: git
    - name: wget


toolkit:
  go:
    package_name: github.com/HuascarBaptista/bitrise-step-upload-fix-version

inputs:
  - user_name:
    opts:
      title: Jira user name
      summary: User name on Jira (user's email).
      description: User name on Jira (user's email).
      is_required: true
      is_expand: true
      is_sensitive: true
  - api_token:
    opts:
      title: Jira api token
      summary: Api token generated on Jira.
      description: Api token generated on Jira.
      is_required: true
      is_expand: true
      is_sensitive: true
  - fix_version:
    opts:
      title: Jira FixVersion
      summary: Jira fixVersion
      description: Jira fixVersion to post
      is_required: true
  - jira_tickets:
    opts:
      title: Jira Tickets
      summary: Jira Tickets separated with `|`
      description: Jira Tickets separated with `|` as SIG-230|SIG-245
  - base_url:
    opts:
      title: Jira base URL.
      summary: URL of the presonal Jira software.
      description: URL of the presonal Jira software.
      is_required: true
      is_expand: true
      is_sensitive: true
