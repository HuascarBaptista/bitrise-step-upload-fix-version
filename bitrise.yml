format_version: 4
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
    - BITRISE_STEP_VERSION: "1.1"
    - BITRISE_JIRA_USER_NAME: $BITRISE_JIRA_USER_NAME
    - BITRISE_JIRA_API_TOKEN: $BITRISE_JIRA_API_TOKEN
    - BITRISE_JIRA_BASE_URL: $BITRISE_JIRA_BASE_URL
    - BITRISE_JIRA_TICKETS: $BITRISE_JIRA_TICKETS
    - BITRISE_JIRA_FIX_VERSION: BITRISE_JIRA_FIX_VERSION

workflows:
  test:
    steps:
      - path::./:
          title: Env Vars
          inputs:
            - user_name: ${BITRISE_JIRA_USER_NAME}
            - api_token: ${BITRISE_JIRA_API_TOKEN}
            - jira_tickets: ${BITRISE_JIRA_TICKETS}
            - base_url: ${BITRISE_JIRA_BASE_URL}
            - fix_version: ${BITRISE_JIRA_FIX_VERSION}

  dep-update:
    title: Dep update
    description: |
      Used for updating bitrise dependencies with dep
    steps:
      - script:
          title: Dependency update
          inputs:
            - content: |-
                #!/bin/bash
                set -ex
                go get -u -v github.com/golang/dep/cmd/dep
                dep ensure -v
                dep ensure -v -update
  audit-this-step:
    steps:
      - script:
          inputs:
            - content: |-
                #!/bin/bash
                set -ex
                stepman audit --step-yml ./step.yml